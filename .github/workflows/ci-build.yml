name: Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_run:
    workflows: ["Code Check & Format", "Tailwind CSS Build"]
    types:
      - completed
  schedule:
    - cron: '0 2 * * 0' # 每周日凌晨2点自动build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install npm dependencies
        run: npm install -D @tauri-apps/cli@latest

      - name: Build & Run Tauri (dev mode)
        run: npm run tauri dev
